<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <!-- 表单 -->
                <form id="dataForm" class="form-horizontal dataForm" action="/mysql/instance/update" method="post"
                      enctype="multipart/form-data">
                    <!-- 表单字段区域 -->
                    <input type="hidden" name="id" value="{{.data.ID}}">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">数据库名</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="name" name="name" value="{{.data.Name}}"
                                       placeholder="请输入数据库名" type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="addr" class="col-sm-2 control-label">连接地址</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="addr" name="addr" value="{{.data.Addr}}" placeholder="请输入数据库连接地址"
                                       type="tel" maxlength="11" class="form-control field-mobile">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="port" class="col-sm-2 control-label">连接端口</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="port" name="port" value="{{.data.Port}}"
                                       placeholder="请输入数据库端口" type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="admin_user" class="col-sm-2 control-label">管理用户</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="admin_user" name="admin_user" value="{{.data.AdminUser}}"
                                       placeholder="请输入数据库管理账号，建议使用root" type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="admin_password" class="col-sm-2 control-label">管理密码</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="admin_password" name="admin_password"
                                       value="{{.data.AdminPassword}}"
                                       placeholder="请输入管理账号密码" type="password" class="form-control field-password">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="monitor_user" class="col-sm-2 control-label">监控用户</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="monitor_user" name="monitor_user" value="{{.data.MonitorUser}}"
                                       placeholder="请输入数据库监控账号" type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="monitor_password" class="col-sm-2 control-label">监控密码</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="monitor_password" name="monitor_password"
                                       value="{{.data.MonitorPassword}}"
                                       placeholder="请输入监控账号密码" type="password" class="form-control field-password">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">描述</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="description" name="description"
                                       value="{{.data.Description}}"
                                       placeholder="数据库描述" type="text" class="form-control field-password">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="state" class="col-sm-2 control-label">是否启用</label>
                            <div class="col-sm-10 col-md-4">
                                <input class="input-switch" id="state" value="{{.data.State}}" checked type="checkbox"/>
                                <input class="switch field-switch" placeholder="是否启用" name="state"
                                       value="1" hidden/>
                            </div>
                        </div>

                        <script>
                            $('#state').bootstrapSwitch({
                                onText: "是",
                                offText: "否",
                                onColor: "success",
                                offColor: "danger",
                                onSwitchChange: function (event, state) {
                                    $(event.target).closest('.bootstrap-switch').next().val(state ? '1' : '0').change();
                                }
                            });
                        </script>
                    </div>
                    <!-- 表单底部 -->
                    <div class="box-footer">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">
                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    保存
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    /** 表单验证 **/
    $('#dataForm').validate({
        rules: {
            'name': {
                required: true,
            },
            'addr': {
                required: true,
            },
            'port': {
                required: true,
            },
            'admin_user': {
                required: true,
            },
            'admin_password': {
                required: true,
            },
            'state': {
                required: true,
            },

        },
        messages: {
            'name': {
                required: "数据库名不能为空",
            },
            'addr': {
                required: "数据库连接地址不能为空",
            },
            'port': {
                required: "数据库端口不能为空",
            },
            'admin_user': {
                required: "管理账号不能为空",
            },
            'admin_password': {
                required: "管理密码不能为空",
            },
            'state': {
                required: "是否启用不能为空",
            },
        }
    });
</script>
