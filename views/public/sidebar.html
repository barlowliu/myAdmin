<!--左侧菜单-->
{{if ne true .admin.pjax}}
<aside class="main-sidebar">
    <section class="sidebar">
        <div class="user-panel">
            <div class="pull-left image">
                <img src="{{if eq .admin.user.Avatar ""}}/static/admin/images/avatar.png{{else}}{{.admin.user.Avatar}}{{end}}" onerror="javascript:this.src='/static/admin/images/avatar.png';this.onerror = null" class="img-circle" alt="用户头像">
            </div>
            <div class="pull-left info">
                <p>{{.admin.user.Nickname}}</p>
                <a><i class="fa fa-circle text-success"></i> 在线</a>
            </div>
        </div>
        <ul class="sidebar-menu" data-widget="tree">
            {{str2html .admin.menu}}
        </ul>
    </section>
</aside>
{{end}}
